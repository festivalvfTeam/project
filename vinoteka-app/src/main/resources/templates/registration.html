<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Vinotekavf-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="../static/body.css" th:href="@{/body.css}" rel="stylesheet" />
</head>
<body>

<div th:insert="~{navbar :: navbar}"></div>

<div class="container">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <h3 class="mb-3"> Регистрация </h3>
    <div th:if="${param.message}">
        <span th:text="${message}"></span>
    </div>
    <form class="needs-validation" th:action="@{/registration}" method="post" novalidate>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Имя пользователя:</label>
            <div class="col-sm-5 mt-1">
                <input type="text" th:class="form-control" name="username" placeholder="Username" required/>
                <div class="invalid-feedback">
                    Введите имя пользователя(логин)
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Пароль: </label>
            <div class="col-sm-5 mt-1">
                <input type="password" th:class="form-control" name="password" placeholder="Password" required/>
                <small class="form-text text-muted">Пароль должен содержать не менее 8 символов</small>
                <div class="invalid-feedback">
                    Заполните поле пароля
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Подтвердите пароль: </label>
            <div class="col-sm-5 mt-1">
                <input type="password" th:class="form-control" name="passwordConfirm" placeholder="Password" required/>
                <div class="invalid-feedback">
                    Повторите пароль
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-5 mt-1">
                <input type="email" th:class="form-control" name="email" placeholder="email@example.com" required/>
                <div class="invalid-feedback">
                    Заполните поле e-mail
                </div>
            </div>
        </div>
        <div class="mt-1">
            <input class="form-check-input" type="checkbox" name="isAdmin" th:checked="*{isAdmin}"/>
            <label class="form-check-label"> Является админом(при оставлении поля пустым регистрация будет в качестве пользователя)</label>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 mt-1">
                <button type="submit" class="btn btn-primary">Завершить регистрацию</button>
            </div>
        </div>
    </form>

    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</div>
</body>
</html>
