<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Vinotekavf-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="../static/body.css" th:href="@{/body.css}" rel="stylesheet" />
</head>
<body>

<div th:insert="~{navbar :: navbar}"></div>

<div class="container">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <h3 class="mb-3"> Добавить компанию </h3>

    <form class="needs-validation" th:action="@{/newProvider}" method="post" novalidate>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Название компании:</label>
            <div class="col-sm-5 mt-1">
                <input type="text" th:class="form-control" name="providerName" required/>
                <div class="invalid-feedback">
                    Введите название компании
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Телефон: </label>
            <div class="col-sm-5 mt-1">
                <input type="text" th:class="form-control" name="phone" required/>
                <div class="invalid-feedback">
                    Заполните поле телефона
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Имя менеджера: </label>
            <div class="col-sm-5 mt-1">
                <input type="text" th:class="form-control" name="managerName" required/>
                <div class="invalid-feedback">
                    Заплните им менеджера
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 mt-1">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
