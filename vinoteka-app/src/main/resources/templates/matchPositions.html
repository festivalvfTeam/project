<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vinotekavf-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="../static/profile.css" th:href="@{/profile.css}" rel="stylesheet" />
    <link href="../static/input.css" th:href="@{/input.css}" rel="stylesheet" />
</head>
<body>

<div th:insert="~{navbar :: navbar}"></div>

<div class="container">
    <form method="post" enctype="multipart/form-data" th:action="@{/providers/{id}(id = ${provider.id})}">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <div class="mt-3">
                                <h4>
                                    <span>Карточка компании</span>
                                </h4>

                                <p class="text-secondary mb-1">
                                    <span class="border-line" th:text="${provider.getName()}"/>
                                </p>
                                <p class="text-muted font-size-sm">
                                    <span class="border-line" th:text="${provider.getManagerName()}"/>
                                </p>
                                <p class="text-muted font-size-sm">
                                    <span class="border-line" th:text="${provider.getPhone()}"/>
                                </p>
                                <label for="file-upload" class="custom-file-upload">
                                    <i class="fa fa-cloud-upload"></i> Загрузить прайс
                                </label>
                                <p>

                                </p>
                                <input id="file-upload" type="file" name="file" hidden/>
                                <p>
                                    <button type="submit" class="btn btn-primary">Обновить</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Поле "Наименование"</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="productName" class="border-none col-sm-9" th:value="${productName}"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Поле "Производитель"</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="maker" class="border-none col-sm-9" th:value="${maker}"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Поле "Артикул"</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="vendorCode" class="border-none col-sm-9" th:value="${vendorCode}"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Поле "Цена"</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="price" class="border-none col-sm-9" th:value="${price}"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Поле "Цена по акции"</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="promotionalPrice" class="border-none col-sm-9" th:value="${promotionalPrice}"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Поле "Остаток"</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="remainder" class="border-none col-sm-9" th:value="${remainder}"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Поле "Объем"</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="volume" class="border-none col-sm-9" th:value="${volume}"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Поле "Винтаж (год)"</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="releaseYear" class="border-none col-sm-9" th:value="${releaseYear}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    </div>
</body>
</html>
