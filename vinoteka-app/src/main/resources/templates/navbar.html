<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vinotekavf-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
    <a class="navbar-brand" href="/">Vinotekavf-app</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" >
                <a class="nav-link" href="/newProvider" sec:authorize="isAuthenticated()">Добавить компанию</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="/testingMatch" sec:authorize="isAuthenticated()">Тестовое сопоставление</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="/registration" sec:authorize="hasAuthority('ADMIN')">Регистрация пользователя</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="/positionSearch" sec:authorize="isAuthenticated()">Поиск позиции</a>
            </li>
        </ul>
        <div class="d-flex flex-row-reverse">
            <div class="navbar-text p-2" sec:authentication="name"></div>
        </div>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-success" type="submit">Выйти</button>
        </form>
    </div>
    </div>
</nav>
</body>
</html>
